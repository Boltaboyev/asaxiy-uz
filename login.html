<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAXIY &middot; Login</title>
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="flex justify-center bg-slate-100 items-center h-[100vh]">
        <div
            class="flex flex-col justify-center relative items-center gap-[5px]  w-[40%]  max-[1000px]:w-[60%] max-[650px]:w-[80%] max-[400px]:w-[90%] max-[400px]:flex max-[400px]:items-center">
            <div
                class="error w-full hidden bg-[#fef0f0] border border-red-200 rounded-md text-red-600 text-center top-[-50px] p-[10px] absolute">
                <p>Email yoki parol xato</p>
            </div>
            <div class="p-[30px] bg-white rounded-md shadow-[0_0_10px_0_#eee] w-full max-[400px]:p-[20px]">

                <form action="" id="form" class="flex flex-col gap-[30px] max-[400px]:w-full">

                    <input id="email" type="text" placeholder="email" required
                        class="w-full border rounded-md p-[10px] outline-none text-blue-400">

                    <div class="relative flex justify-center items-center">
                        <input id="password" type="password" placeholder="parol" required
                            class="pass-type w-full border border-blue-400 rounded-md p-[10px] pr-[35px] outline-none text-blue-400">
                        <i class="fa-regular fa-eye absolute right-[10px] text-blue-400 cursor-pointer"></i>
                    </div>

                    <button type="submit"
                        class="bg-blue-400 p-[10px] rounded-md text-[#fff] active:scale-[.99] hover:bg-blue-500">Kirish</button>

                    <p class="text-gray-600 text-center">Sizda hali hisob yo'qmi <a class="text-blue-400 underline"
                            href="./register.html">ro'yxatdan o'tish</a></p>
                </form>

            </div>
        </div>
    </section>

    <p id="toast"
        class="bg-white p-5 rounded-md text-center shadow-lg fixed top-[20px] right-[-100%] transition duration-[.3s] z-[999] text-green-500 font-semibold">
        Hisobga muvaffaqiyatli kirdingiz !</p>


    <script src="./js/login.js"></script>

</body>

</html>
